<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul id="tstUl">

    </ul>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
            var target = document.querySelector('#tstUl');
            var observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    console.log(mutation.type);
                });
            });
            var config = {
                attributes: true,
                childList: true,
                characterData: true
            }
            observer.observe(target, config);

            $('<div/>').appendTo('ul');

           // observer.disconnect();
    </script>
</body>
</html>
