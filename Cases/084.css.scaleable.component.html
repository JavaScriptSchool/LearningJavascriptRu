<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scaleable component</title>
</head>
<body>
    <div style="font-size: 300%;">Header</div>
    <div style="font-size: 200%;">Big h2 text</div>
    <div style="font-size: 100%;">Very small font size </div>
    <hr/>
    <button id ='bigger'>Bigger</button>
    <button id ='smaller'>Smaller</button>
    <script type="text/javascript">
        window.onload = function(){
            document.getElementsByTagName('body')[0].style.fontSize = '100%';
            document.getElementById('bigger').onclick = function() {
                document.getElementsByTagName('body')[0].style.fontSize = (Number)(document.getElementsByTagName('body')[0].style.fontSize.split('%')[0]) + 10 + '%';
            };
            document.getElementById('smaller').onclick = function() {
                document.getElementsByTagName('body')[0].style.fontSize = (Number)(document.getElementsByTagName('body')[0].style.fontSize.split('%')[0]) - 10 + '%';
            }
        }
    </script>
</body>
</html>
